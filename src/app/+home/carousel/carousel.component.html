<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>

    <div class="carousel-item img-fluid active">
      <div class="overlay"></div>
      <img
        class="d-block image w-100"
        src="../../../assets/carouselimages/e2.jpg" 
        alt="First slide"
      />

      <div class="carousel-caption">
        <h1 style="font-size: 270%;">
          <b
            ><i>{{ labels.CAROUSLE_HEADING }}</i></b
          >
        </h1>
        <br />
        <h3>
          <b>{{ labels.CAROUSLE_TITLE }}</b>
        </h3>
      </div>
    </div>
    <div class="carousel-item image img-fluid">
      <div class="overlay"></div>
      <img
        class="d-block image w-100"
        src="../../../assets/carouselimages/e1.jpg"
        alt="Second slide"
      />
      <div class="carousel-caption">
        <h1 style="font-size: 270%;">
          <b
            ><i>{{ labels.CAROUSLE_HEADING }}</i></b
          >
        </h1>
        <br />
        <h3>
          <b>{{ labels.CAROUSLE_TITLE }}</b>
        </h3>
      </div>
    </div>
    <div class="carousel-item img-fluid">
      <div class="overlay"></div>
      <img
        class="d-block image w-100"
        src="../../../assets/carouselimages/e3.jpg"
        alt="Third slide"
      />
      <div class="carousel-caption">
        <h1 style="font-size: 270%;">
          <b ><i>{{ labels.CAROUSLE_HEADING }}</i></b >
        </h1>
        <br />
        <h3>
          <b>{{ labels.CAROUSLE_TITLE }}</b>
        </h3>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="sr-only">Next</span>
  </a>
