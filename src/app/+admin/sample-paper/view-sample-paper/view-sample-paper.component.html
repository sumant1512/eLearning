<div class="container-fluid">
  <h2 class="heading pt-5 text-center">View Sample Papers</h2>
    <div class="row">
      <div class="col-sm-4">
        <div class="card  shadow-lg  mb-2 bg-white "  >
          <div class="card-body">
            <h3 class="text-center">Classes</h3>
              <hr>
            <ul class="text-center nav nav-pills flex-column" role="tablist">
              <li
                class="nav-item"
                *ngFor="let c of classes; let i = index; let isFirst = first"
                (click)="selectClass(c.classid)"
              >
                <a
                  class="nav-link "
                  [class.active]="isFirst"
                  data-toggle="pill"
                  href="#class1"
                >
              <h5> 
                  {{ c.classname|uppercase }}</h5></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card shadow p-2 mb-2 bg-white" *ngIf="selectedSubjects && selectedSubjects.length > 0">
            <div class="tab-content">
              <div id="class1" class="container tab-pane active">
                <div class="card-body">
                  <h3 class="text-center">{{ classnamewithid[0].classname | titlecase}} Sample paper</h3>
                  <hr>
                <div id="accordion">
                  <div
                    class="card mb-2"
                    *ngFor="let subject of selectedSubjects; let index = index"
                  >
                    <div class="card-header border-bottom-0 border-left">
                      <a
                        class="card-link collapsed"
                        data-toggle="collapse"
                        href="#collapse{{ index }}"
                      >
                        {{ subject.SubjectName| titlecase }}
                      </a>
                    </div>
                    <div
                      id="collapse{{ index }}"
                      class="collapse"
                      data-parent="#accordion"
                    >
                      <div class="card-body">
                        <ul *ngFor="let paper of subject.papers">
                          <li >{{ paper }}
                            <button (click)="viewFile()" type="button"  class="btn btn-secondary mr-2">View</button>
                            <button type="button"  class="btn btn-secondary">Download</button>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
