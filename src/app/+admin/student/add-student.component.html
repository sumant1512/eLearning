<div >
<button class="btn-md btn btn-primary mt-4 ml-5 mb-4"  (click)="showHideStudents()">{{buttonName}}</button>
</div>

<div class="box">
<div class="container-fluid  w-75 shadow formSlideLeft float-left clearfix " style="background-color:white;  "
[ngClass]="{'formSlideLeft': !changeClass,  'formSlideLeftReturn': changeClass}">
    <div class=" row ">
        <div class="card-body ">
            <h5 class="mb-4 text-center"><b>Add New Student</b></h5>
            <Form class="w-100" [formGroup]="studentRegistrationForm" (ngSubmit)="registerStudent()">
                <div class="row form-label-group">
                    <div class=" mb-3 mb-md-0 col-12 col-md-6">
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name"
                            [ngClass]="{'is-invalid':(f.firstName.touched || f.firstName.dirty) && f.firstName.errors}" />

                        <div *ngIf="(f.firstName.touched || f.firstName.dirty) && f.firstName.errors"
                            class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required*</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" formControlName="lastName" class="form-control " placeholder="Last Name"
                            [ngClass]="{'is-invalid':(f.lastName.touched || f.lastName.dirty) && f.lastName.errors}" />

                        <div *ngIf="(f.lastName.touched || f.lastName.dirty) && f.lastName.errors"
                            class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required*</div>
                        </div>

                    </div>
                </div>

                <div class="row form-label-group">
                    <div class="mb-3 mb-md-0 col-12 col-md-6">
                        <input type="text" formControlName="fatherName" class="form-control " placeholder="Father Name"
                            [ngClass]="{'is-invalid':(f.fatherName.touched || f.fatherName.dirty) && f.fatherName.errors}" />

                        <div *ngIf="(f.fatherName.touched || f.fatherName.dirty) && f.fatherName.errors"
                            class="invalid-feedback">
                            <div *ngIf="f.fatherName.errors.required">Father's Name is required*</div>
                        </div>
                    </div>
                    <div class="mb-3 mb-md-0 col-12 col-md-6">
                        <input formControlName="email" type="email" class="form-control " placeholder=" Email"
                            [ngClass]="{ 'is-invalid': (f.email.touched && f.email.invalid)}" />
                        <div *ngIf="(f.email.touched || f.email.dirty) && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern && f.email.touched"> Email must be a valid email
                                address
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row form-label-group ">
                    <div class="mb-3 mb-md-0 col-12 col-md-6">
                        <select formControlName="class" class="form-control"
                            [ngClass]="{'is-invalid': (f.class.touched || f.class.dirty) && f.class.errors }">
                            <option value="" disabled selected>Select Class</option>
                            <option *ngFor="let class of classList" value="{{ class.class_name }}">{{ class.class_name }}
                            </option>
                        </select>
                        <div *ngIf="(f.class.touched || f.class.dirty) && f.class.errors" class="invalid-feedback">
                            <div *ngIf="f.class.errors.required">Select Class</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <select formControlName="section" class="form-control"
                            [ngClass]="{'is-invalid': (f.section.touched || f.section.dirty) && f.section.errors }">
                            <option value="" disabled selected>Select Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                        <div *ngIf="(f.section.touched || f.section.dirty) && f.section.errors"
                            class="invalid-feedback">
                            <div *ngIf="f.section.errors.required">Select Section </div>
                        </div>
                    </div>
                </div>


                <div class="row form-label-group">
                    <div class="mb-3 mb-md-0 col-12 col-md-6 col-lg-4">
                        <input formControlName="city" type="text" class="mr-2 form-control " placeholder="City"
                            [ngClass]="{ 'is-invalid': (f.city.touched || f.city.dirty) && f.city.errors }" />

                        <div *ngIf="(f.city.touched || f.city.dirty) && f.city.errors" class="invalid-feedback">
                            <div *ngIf="f.city.errors.required">Enter City</div>
                        </div>

                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <input formControlName="state" type="text" class="mr-2 form-control " placeholder="State"
                            [ngClass]="{ 'is-invalid': (f.state.touched || f.state.dirty) && f.state.errors }" />
                        <div *ngIf="(f.state.touched || f.state.dirty) && f.state.errors" class="invalid-feedback">
                            <div *ngIf="f.state.errors.required">Enter State</div>
                        </div>

                    </div>
                    <div class="mt-3 mt-lg-0 col-12 col-md-6 col-lg-4">
                        <input formControlName="postalCode" type="text" class="form-control " placeholder="Postal Code"
                            [ngClass]="{ 'is-invalid': (f.postalCode.touched && f.postalCode.invalid) }" />
                        <div *ngIf="(f.postalCode.touched || f.postalCode.dirty) && f.postalCode.errors"
                            class="invalid-feedback">
                            <div *ngIf="f.postalCode.errors.required">Enter PostalCode</div>
                            <div *ngIf="f.postalCode.errors.pattern && f.postalCode.touched">Enter a valid Postal
                                Code
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row form-label-group">
                    <div class="mb-3 mb-md-0 col-12 col-md-6">
                        <select class="form-control " formControlName="gender"
                            [ngClass]="{'is-invalid': (f.gender.touched || f.gender.dirty) && f.gender.errors }">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <div *ngIf="(f.gender.touched || f.gender.dirty) && f.gender.errors" class="invalid-feedback">
                            <div *ngIf="f.gender.errors.required">Select Gender </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <input formControlName="mobile" type="text" class="form-control " placeholder="Mobile No."
                            [ngClass]="{ 'is-invalid': (f.mobile.touched && f.mobile.invalid)}" />
                        <div *ngIf="(f.mobile.touched || f.mobile.dirty) && f.mobile.errors" class="invalid-feedback">
                            <div *ngIf="f.mobile.errors.required">Enter Mobile Number</div>
                            <div *ngIf="f.mobile.errors.pattern && f.mobile.touched"> Enter a valid Mobile Number
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center ">
                        <button [disabled]="studentRegistrationForm.invalid" 
                        class="btn btn-primary btn-md mr-3 "
                            >Add Student</button>
                  
                        <button type="reset" class="btn btn-info btn-md ml-3">Clear Data</button>
                    </div>
                </div>
            </Form>
        </div>
    </div>
</div>


<div  id="myP1" class="container-fluid .w-75 clearfix "
 style="float: none;"
 [ngClass]="{'formSlideRight': changeClass,  'formSlideRightReturn': !changeClass}"
 >
<app-view-student  ></app-view-student>
</div>
</div>
