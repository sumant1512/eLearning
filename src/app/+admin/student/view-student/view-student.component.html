    <div class="row mb-1 mr-2 float-sm-right clearfix">
        <button (click)="startSession()" type="button"
         class="btn btn-warning  "
         >Start Session</button>
    </div>

    <div class="wrapper"> 
    <table class="table table-hover scrollx">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
             
                <th scope="col">Email</th>
                <th scope="col">Class</th>
                         </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let student of students | StudentFilter:studentName ; let i = index"> -->
                <tr *ngFor="let student of students; let i = index">
                <td>{{student.student_id}}</td>
                <td>{{student.first_name+" "+student.last_name}}</td>
             
                <td>{{student.email}}</td>
                <td>{{student.class}}</td>
                
              
            </tr>
        </tbody>
    </table>
    </div>
</div>
