<div class="container-fluid">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="text-center text-md-right col-12 col-md-6">
      <button
        class="w-50 w-lg-25 br-10 bg-light-blue btn login-btn text-light font-weight-bold py-3 mt-3 mb-3"
        type="button"
        (click)="openAddClassForm()"
      >
        Add-Class
      </button>
    </div>
  </div>
  <div class="row">
    <div *ngIf="isAddClassFormOpen" class="col-12 col-md-4">
      <div class="formSlide card">
        <div class="bg-core-blue text-light font-weight-bold card-header">
          Add Class
        </div>
        <div class="card-body">
          <form [formGroup]="addClassForm">
            <div class="form-group">
              <i class="charcoal">Class Name</i>
              <input
                class="form-control"
                formControlName="class_name"
                type="text"
              />
            </div>
            <div>
              <button
                [ngClass]="loader ? 'bg-light' : 'bg-light-blue'"
                class="br-10 b-light-blue btn btn-block login-btn text-light font-weight-bold py-3 mb-3"
                type="button"
                (click)="addClass()"
              >
                <span *ngIf="loader; else button">
                  <span
                    class="mx-1 dark-blue spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <span
                    class="mx-1 dark-blue spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <span
                    class="mx-1 dark-blue spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </span>
                <ng-template #button>
                  <span>Add</span>
                </ng-template>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      [ngClass]="isAddClassFormOpen ? 'col-md-8' : 'col-md-12'"
      class="col-12"
    >
      <app-view-class></app-view-class>
    </div>
  </div>
</div>
