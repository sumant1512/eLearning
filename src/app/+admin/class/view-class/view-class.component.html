<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="classSlide card">
        <div>
          <div class="bg-core-blue text-light font-weight-bold card-header">
            Current Classes
          </div>
          <div class="container" style="overflow: auto; height: 21.5rem;">
            <div class="table responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Class Name</th>
                    <th>Created on</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tr *ngFor="let class of classes">
                  <td>{{ class.class }}</td>
                  <td>{{ class.dates | date }}</td>
                  <td>
                    <button type="button" class="btn btn-outline-danger-sm">
                      Delete
                    </button>
                    <button type="button" class="btn btn-outline-success-sm">
                      Edit
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
