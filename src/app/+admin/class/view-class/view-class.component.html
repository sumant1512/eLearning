<div class="bg-core-blue text-light font-weight-bold card-header curve">
  Current Classes
</div>
<div class="classSlide card">
  <div>
    <div class="container-shadow p-0" style="overflow: auto; height: 21.5rem;">
      <table class="table table-hover table-bordered position-relative">
        <thead>
          <tr>
            <th>Class Name</th>
            <th>Created on</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let class of classes">
            <td>{{ class.class_name }}</td>
            <td>{{ class.created_on | date: "mediumDate" }}</td>
            <td>
              <i
                (click)="selectedClass(class.class_name, class.class_id)"
                data-toggle="modal"
                data-target="#modelId"
                class="fa fa-pencil mx-3"
              ></i>

              <i
                (click)="removeClass(class.class_id)"
                class="fa fa-trash"
                aria-hidden="true"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Class</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editClassForm">
          <div class="form-group">
            <i class="charcoal">Class Name</i>
            <input
              class="form-control"
              formControlName="class_name"
              type="text"
              value="{{ oldClassName }}"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" (click)="editClass()" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
