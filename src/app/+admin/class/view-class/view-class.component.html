<div class="classSlide mx-2 mx-md-4 mx-lg-5 card">
  <div>
    <div class="bg-core-blue text-light font-weight-bold card-header">
      Current Classes
    </div>
    <div class="container p-0" style="overflow: auto; height: 21.5rem;">
      <table class="table table-bordered position-relative">
        <thead>
          <tr>
            <th>Class Name</th>
            <th>Created on</th>
            <th>Action</th>
          </tr>
        </thead>

        <tr *ngFor="let class of classes">
          <td>{{ class.class_name }}</td>
          <td>{{ class.created_on | date: "mediumDate" }}</td>
          <td>
            <button
              type="button"
              (click)="removeClass(class.class_id)"
              class="btn btn-outline-danger-sm"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-outline-success-sm"
              data-toggle="modal"
              data-target="#modelId"
            >
              Edit
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
