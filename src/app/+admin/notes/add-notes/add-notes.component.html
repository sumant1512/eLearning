<div class="shade">
  <div class="blackboard">
    <h4 class="card-title text-center p-2" aria-hidden="true">
      <b
        ><i style="font-size: 28px; color: whitesmoke" class="fa fa-pencil"></i
        >Add Your Notes Here For Class {{ className }} in {{ subjectName }} and
        topic {{ topicName }} !
      </b>
    </h4>
    <div class="mt-4 outer">
      <!-- <div class="container-fluid">
        <div class="row mb-4 text-white p-2">
          <div class="col">
            <b
              ><i>Topic Name: {{ topicName }}</i></b
            >
          </div>
        </div>
      </div> -->
      <div class="board">
        <form [formGroup]="addNotesForm">
          <div class="form-group">
            <div class="form-group">
              <label
                ><b><i>Heading</i></b></label
              >
              <input
                type="text"
                formControlName="noteHeading"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label
                ><b><i>Description</i></b></label
              >
              <textarea
                formControlName="noteDesc"
                class="form-control"
                rows="5"
                style="height: 100%"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="text-center">
        <button
          (click)="addNotes()"
          type="submit"
          class="btn btn-primary btn-lg"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
