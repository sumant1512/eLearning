<div class="shade">
  <div class="blackboard">
    <h4 class="card-title text-center p-2" aria-hidden="true">
      <b
        ><i style="font-size: 28px; color: whitesmoke" class="fa fa-pencil"></i
        >Add Your Notes Here!</b
      >
    </h4>
    <div class="mt-4 outer">
      <div class="board">
        <form [formGroup]="addnotes">
          <div class="form-group">
            <div class="form-group">
              <label
                ><b><i>Heading</i></b></label
              >
              <input
                type="text"
                formControlName="heading"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label
                ><b><i>Description</i></b></label
              >
              <textarea
                formControlName="description"
                class="form-control"
                rows="5"
                style="height: 100%"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Add</button>
      </div>
    </div>
  </div>
</div>
