<div class="background">
  <h2 class="heading text-white p-3 text-center">View Syllabus</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <div class="card shadow-lg mb-2 bg-white">
          <div class="card-body">
            <ul class="text-center nav nav-pills flex-column" role="tablist">
              <li
                class="nav-item"
                *ngFor="
                  let class of classList;
                  let i = index;
                  let isFirst = first
                "
                (click)="selectClass(class.class_id)"
              >
                <a
                  class="nav-link m-1"
                  [class.active]="isFirst"
                  data-toggle="pill"
                  href="#class1"
                >
                  <h5>
                    {{ class.class_name | uppercase }}
                  </h5></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div
          class="card shadow p-2 mb-2 bg-white"
          *ngIf="selectedSubjects && selectedSubjects.length > 0"
        >
          <div class="tab-content">
            <div id="class1" class="container tab-pane active">
              <div class="card-body">
                <h3 class="text-center">
                  {{ classnamewithid[0].classname | titlecase }} Syllabus
                </h3>
                <div id="accordion">
                  <div
                    class="card mb-2"
                    *ngFor="let subject of selectedSubjects; let index = index"
                  >
                    <a
                      class="inside card-link collapsed text-white"
                      data-toggle="collapse"
                      href="#collapse{{ index }}"
                    >
                      <div class="card-header border-bottom-0 border-left">
                        {{ subject.SubjectName | titlecase }}
                      </div>
                    </a>
                    <div
                      id="collapse{{ index }}"
                      class="collapse"
                      data-parent="#accordion"
                    >
                      <div class="card-body">
                        <ul *ngFor="let topic of subject.topics">
                          <li>{{ topic }}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
