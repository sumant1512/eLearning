<div class="container-fluid">
  <div class="row">
    <div
      *ngFor="let video of videoList; let i = index"
      class="col-12 col-md-4 col-lg-3 mt-3"
      [ngClass]="{ 'col-12 col-md-12 col-lg-9 order-1': selectedVideo === i }"
    >
      <video
        class="w-100"
        (click)="expandvideo(i)"
        src="{{ video.video_url }}"
        controls=""
      ></video>
    </div>
  </div>
</div>
