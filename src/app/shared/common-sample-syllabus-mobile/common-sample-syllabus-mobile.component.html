<div class="row no-gutters">
  <div class="col-12">
    <div class="text-center mt-3">
      <button
        (click)="slide()"
        class="text-white btn mt-2 slider mr-0"
        style="font-size: 16px"
        #slider
      >
        Select Class
      </button>
      <i
        (click)="close()"
        class="ic fa-2x fa text-light fa-window-close"
        #ic
        aria-hidden="true"
      ></i>
    </div>
    <div class="container-fluid display" #display>
      <div class="other">
        <ul class="inside-list mt-2 mr-5 w-100" *ngIf="test">
          <button
            (click)="close(); selectClass(c.class_id, c.class_name)"
            class="mx-auto my-xs-0 mt-2 btn btn-block text-center p-xs-0 btnwider"
            *ngFor="let c of resultForSyllabus || resultForSamperPaper"
          >
            <a
              class="nav-link text-dark font-weight-bold"
              style="font-size: 16px"
              data-toggle="pill"
              href="#class1"
            >
              <h5 class="mb-0">
                <strong>
                  {{ c.class_name }}
                </strong>
              </h5></a
            >
          </button>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-12 mt-3 formSlide" id="data" *ngIf="hide">
  <div
    class="card-shadow mb-2 bg-white"
    *ngIf="selectedClassDetails && selectedClassDetails.length > 0"
  >
    <div class="tab-content">
      <div id="class1" class="tab-pane active">
        <div class="card-body p-0">
          <div
            class="text-center mb-2 text-lg-left bg-core-blue text-light font-weight-bold card-header"
          >
            {{ selectedClassName }} {{ name }}
          </div>
          <div [hidden]="selectedClassDetails[0].subjects.length >= 1">
            <p class="text-center mt-2">Subjects not available.</p>
          </div>
          <app-accordion
            [selectedClassDetails]="selectedClassDetails"
            [name]="name"
            [hasNote]="hasNote"
            (addNotesChildEvent)="addNotes($event)"
            (viewNotesChildEvent)="viewNotes($event)"
            (sortByTopicChildEvent)="sortByTopic($event)"
            (uploadVideoRecorderChildEvent)="navigateToVideoRecorder($event)"
            (viewVideoRecorderChildEvent)="navigateToViewVideo($event)"
            (removeChildEvent)="removeTopic($event)"
            (unassignSubjectChildEvent)="unassignSubject($event)"
          ></app-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
