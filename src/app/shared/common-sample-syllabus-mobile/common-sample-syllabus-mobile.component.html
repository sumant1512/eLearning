<div class="row no-gutters">
  <div class="col-12 mr-0">
    <div class="text-center mt-3">
      <button
        (click)="slide()"
        class="text-white btn btn-outline-light mt-2 slider mr-0"
        style="font-size: 16px"
        #slider
      >
        Select Class
      </button>
      <i
        (click)="close()"
        class="ic fa-2x fa text-light fa-window-close"
        #ic
        aria-hidden="true"
      ></i>
    </div>
    <div class="mt-sm-0 ttt" #ttt>
      <ul class="inside-list mr-5 w-100" *ngIf="test">
        <button
          (click)="close(); selectClass(c.class_id, c.class_name)"
          class="mx-auto my-xs-0 mt-2 btn btn-block text-center p-xs-0 clbtn"
          *ngFor="let c of resultForSyllabus || resultForSamperPaper"
        >
          <a
            class="nav-link text-dark font-weight-bold"
            style="font-size: 16px"
            data-toggle="pill"
            href="#class1"
          >
            <h5 class="mb-0">
              <strong>
                {{ c.class_name }}
              </strong>
            </h5></a
          >
        </button>
      </ul>
    </div>
  </div>
</div>

<div class="col-sm-12 mt-3" id="data">
  <div
    class="card-shadow mb-2 bg-white"
    *ngIf="selectedClassDetails && selectedClassDetails.length > 0"
  >
    <div class="tab-content">
      <div id="class1" class="tab-pane active">
        <div class="card-body p-0">
          <div
            class="text-center mb-2 text-lg-left bg-core-blue text-light font-weight-bold card-header"
          >
            {{ selectedClassName }} {{ name }}
          </div>
          <div [hidden]="selectedClassDetails[0].subjects.length >= 1">
            <p class="text-center">Subjects not available.</p>
            <p></p>
          </div>

          <div id="accordion">
            <div
              class="card mb-2"
              *ngFor="
                let subject of selectedClassDetails[0].subjects;
                let index = index
              "
            >
              <a
                class="inside card-link collapsed text-white"
                data-toggle="collapse"
                href="#collapse{{ index }}"
              >
                <div class="card-header border-bottom-0 border-left">
                  {{ subject.subject_name | titlecase }}
                </div>
              </a>
              <div
                id="collapse{{ index }}"
                class="collapse"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <div
                    [hidden]="
                      (subject.topics || subject.samplePapers).length >= 1
                    "
                  >
                    <p class="text-center">{{ name }} not available.</p>
                    <p></p>
                  </div>

                  <ul
                    [hidden]="!getStatus()"
                    *ngFor="let topic of subject.topics"
                  >
                    <li>
                      {{ topic.topic_name }}
                      <span>
                        <i
                          (click)="removeTopic(topic.topic_id)"
                          class="ml-2 fa fa-minus-circle"
                        >
                        </i
                      ></span>
                    </li>
                  </ul>
                  <ul
                    [hidden]="getStatus()"
                    *ngFor="let paper of subject.samplePapers"
                  >
                    <li>
                      {{ paper.sample_paper_name }}
                      <a
                        class="btn btn-secondary ml-2"
                        href="{{ paper.sample_paper_url }}"
                        target="_blank"
                      >
                        View
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <button
                class="btn btn-light"
                [disabled]="
                  (subject.topics || subject.samplePapers).length >= 1
                "
              >
                <i
                  (click)="unassignSubject(subject.subject_id)"
                  class="fa fa-minus-circle"
                >
                </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
