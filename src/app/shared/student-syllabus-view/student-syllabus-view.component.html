<div class="background">
  <div class="row">
    <div class="col-lg-3">
      <div
        class="card shadow-lg mb-5 m-3"
        style="background-color: #97a6ad; border-radius: 1em"
      >
        <div class="card-body">
          <div class="card m-auto" style="background-color: #f4ecf7">
            <ul class="text-center nav nav-pills flex-column" role="tablist">
              <li
                class="nav-item"
                *ngFor="
                  let subject of resultForSyllabusAndSamplePaper;
                  let i = index;
                  let isFirst = first
                "
                (click)="selectSubject(subject.subject_id)"
              >
                <a
                  class="nav-link m-3 my-3"
                  [class.active]="isFirst"
                  data-toggle="pill"
                  href="#class1"
                >
                  <h5>
                    {{ subject.subject_name }}
                  </h5></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9">
      <div
        class="card shadow p-1 m-3"
        style="background-color: #566573; border-radius: 1em"
        *ngIf="selectedSubjectDetails && selectedSubjectDetails.length > 0"
      >
        <div class="tab-content">
          <div id="class1" class="container tab-pane active">
            <div class="card-body">
              <div class="card" style="background-color: #f4ecf7">
                <div
                  class="card-header font-weight-bold text-white text-center"
                >
                  Syllabus
                </div>
                <div id="accordion">
                  <div class="card mb-4">
                    <h3 class="text-center text-dark font-weight-bold mt-2">
                      {{ selectedSubjectDetails[0].subject_name }}
                    </h3>
                    <hr />

                    <div class="card-body scroll scrollx scrolly">
                      <ul
                        *ngFor="let topic of selectedSubjectDetails[0].topics"
                      >
                        <li>
                          {{ topic.topic_name }}

                          <button class="btn btn-secondary ml-2 p-1">
                            View notes
                          </button>
                        </li>
                      </ul>
                      <div
                        [hidden]="selectedSubjectDetails[0].topics.length >= 1"
                      >
                        <p class="text-center">Subjects not available.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
