<div class="container">
  <div class="blackboard pb-3">
    <div *ngIf="loaded" class="d-flex align-items-center text-white m-2">
      <strong>Loading...</strong>
      <div class="spinner-border ml-auto"></div>
    </div>
    <div class="close-btn text-white px-2 px-md-3 pt-4 pt-md-5" *ngIf="!loaded">
      <div>
        <div class="row text-center">
          <div *ngIf="className" class="col-12 col-md-6">
            <label class="heading ml-lg-5 mb-0 float-lg-left"
              ><h2>Class : {{ className }}<sup>th</sup></h2></label
            >
          </div>
          <div *ngIf="subjectName" class="col-12 col-md-6">
            <label class="heading mb-0 mr-lg-5 float-lg-right"
              ><h2>{{ subjectName }}</h2></label
            >
          </div>
        </div>
      </div>
      <div class="text-center text-lg-left">
        <p *ngIf="topicName" class="mb-0 text-center">
          <label
            ><h3 class="heading mb-0">
              <p>
                <u>{{ topicName }}</u>
              </p>
            </h3></label
          >
        </p>
        <p>
          <label><h3 class="heading mb-0">Title:</h3></label
          ><span class="description ml-2"> {{ noteHeading }} </span>
        </p>
        <p>
          <label><h3 class="heading mb-0">Description:</h3></label>
          <span class="description ml-2">{{ noteDescription }}</span>
        </p>
      </div>
      <div *ngIf="isStudent; else adminButton">
        <button class="d-flex btn btn-danger float-right" (click)="close()">
          Close
        </button>
      </div>
      <ng-template #adminButton
        ><button class="d-flex btn btn-danger float-right" (click)="goBack()">
          Close
        </button></ng-template
      >
    </div>
  </div>
</div>
