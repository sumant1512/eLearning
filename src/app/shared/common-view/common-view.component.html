<div
  class="table-heading text-center text-lg-left bg-core-blue text-light font-weight-bold card-header"
>
  Current {{ name }} List
</div>
<div class="classSlide card">
  <div>
    <div class="container-shadow p-0">
      <table class="table table-hover table-bordered position-relative">
        <thead>
          <tr>
            <th>{{ name }} Name</th>
            <th *ngIf="name === 'Sample Paper'">Url</th>
            <th>Created on</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngIf="!viewList">
          <tr *ngFor="let i of [].constructor(10)">
            <td class="p-2" *ngFor="let i of [].constructor(name === 'Sample Paper'?4:3)">
              <app-profile-skeleton Cheight="31"></app-profile-skeleton>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="viewList">
          <tr *ngFor="let item of viewList">
            <td>
              {{
                item.class_name ||
                  item.subject_name ||
                  item.topic_name ||
                  item.sample_paper_name
              }}
            </td>
            <td *ngIf="name === 'Sample Paper'">
              <a href="{{ item.sample_paper_url }}" target="_blank">
                Open here
              </a>
            </td>
            <td>{{ item.created_on | date: "mediumDate" }}</td>
            <td>
              <i
                data-toggle="modal"
                data-target="#editModelId"
                class="fa fa-pencil mr-3"
                (click)="makeEditFormPristine()"
                (click)="
                  selectedItem(
                    item.class_name ||
                      item.subject_name ||
                      item.topic_name ||
                      item.sample_paper_name,
                    item.class_id ||
                      item.subject_id ||
                      item.topic_id ||
                      item.sample_paper_id
                  )
                "
              ></i>
              <i
                [hidden]="checkStatus()"
                (click)="selectSubject(item.subject_id)"
                data-toggle="modal"
                data-target="#assignModelId"
                class="fa fa-user-plus mr-3"
              ></i>
              <i
                (click)="
                  remove(
                    item.class_id ||
                      item.subject_id ||
                      item.topic_id ||
                      item.sample_paper_id
                  )
                "
                class="fa fa-trash"
                aria-hidden="true"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Modal -->

<div
  class="modal fade"
  id="editModelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit {{ name }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <div class="form-group">
            <i class="charcoal">{{ name }} Name</i>
            <input
              class="form-control"
              formControlName="newitemName"
              type="text"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          [disabled]="editForm.invalid || !editForm.dirty"
          (click)="editItem()"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Class Assign Modal -->

<div
  class="modal fade"
  id="assignModelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Assign Class</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="assignSubjectForm">
          <div class="form-group">
            <div class="d-block my-3">
              <div class="mb-3">
                <select
                  formControlName="classId"
                  class="custom-select"
                  id="selectclass_id"
                >
                  <option
                    *ngFor="let class of unassignedClassList"
                    [value]="class.class_id"
                  >
                    {{ class.class_name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          (click)="assignSubject()"
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<app-generic-dialog></app-generic-dialog>
