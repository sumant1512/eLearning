<div [ngClass]="isAddSamplePaperFormOpen ? 'col-lg-8  ' : 'col-lg-12 m-0 p-0 '">
  <div class="background">
    <h2 class="heading text-white p-3 text-center">View {{ name }}</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="card shadow-lg mb-2 bg-white">
            <div class="card-body">
              <ul class="text-center nav nav-pills flex-column" role="tablist">
                <li
                  class="nav-item"
                  *ngFor="
                    let class of resultForSyllabus || resultForSamperPaper;
                    let i = index;
                    let isFirst = first
                  "
                  (click)="selectClass(class.class_id, class.class_name)"
                >
                  <a
                    class="nav-link m-1"
                    [class.active]="isFirst"
                    data-toggle="pill"
                    href="#class1"
                  >
                    <h5>
                      {{ class.class_name }}
                    </h5></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div
            class="card shadow p-2 mb-2 bg-white"
            *ngIf="selectedClassDetails && selectedClassDetails.length > 0"
          >
            <div class="tab-content">
              <div id="class1" class="container tab-pane active">
                <div class="card-body">
                  <h3 class="text-center">
                    {{ selectedClassName }} {{ name }}
                  </h3>
                  <div [hidden]="selectedClassDetails[0].subjects.length >= 1">
                    <p class="text-center">Subjects not available.</p>
                    <p></p>
                  </div>

                  <div id="accordion">
                    <div
                      class="card mb-2"
                      *ngFor="
                        let subject of selectedClassDetails[0].subjects;
                        let index = index
                      "
                    >
                      <a
                        class="inside card-link collapsed text-white"
                        data-toggle="collapse"
                        href="#collapse{{ index }}"
                      >
                        <div class="card-header border-bottom-0 border-left">
                          {{ subject.subject_name | titlecase }}
                        </div>
                      </a>
                      <div
                        id="collapse{{ index }}"
                        class="collapse"
                        data-parent="#accordion"
                      >
                        <div class="card-body">
                          <div
                            [hidden]="
                              (subject.topics || subject.samplePapers).length >=
                              1
                            "
                          >
                            <p class="text-center">{{ name }} not available.</p>
                          </div>
                          <ul
                            [hidden]="!getStatus()"
                            *ngFor="let topic of subject.topics"
                          >
                            <li>
                              {{ topic.topic_name }}
                              <span>
                                <i
                                  (click)="removeTopic(topic.topic_id)"
                                  class="ml-2 fa fa-minus-circle"
                                >
                                </i
                              ></span>

                              <button
                                class="btn btn-primary"
                                (click)="
                                  addNotes(
                                    subject.subject_id,
                                    subject.subject_name,
                                    topic.topic_id,
                                    topic.topic_name
                                  )
                                "
                              >
                                Add notes
                              </button>
                              <button
                                class="btn btn-secondary ml-2 p-1"
                                (click)="
                                  viewNotes(subject.subject_id, topic.topic_id)
                                "
                              >
                                View notes
                              </button>
                            </li>
                          </ul>
                          <ul
                            [hidden]="getStatus()"
                            *ngFor="let paper of subject.samplePapers"
                          >
                            <li>
                              {{ paper.sample_paper_name }}
                              <a
                                class="btn btn-secondary ml-2"
                                href="{{ paper.sample_paper_url }}"
                                target="_blank"
                              >
                                View
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <button
                        class="btn btn-light"
                        [disabled]="
                          (subject.topics || subject.samplePapers).length >= 1
                        "
                      >
                        <i
                          (click)="unassignSubject(subject.subject_id)"
                          class="fa fa-minus-circle"
                        >
                        </i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
