<app-home-header></app-home-header>
<div class="wrapper">
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-sm-5 d-none d-sm-block left-side">
        <div class="verify text-center mx-2 justify-content-center">
          <p>
            <i
              class="text-center mx-auto fa fa-check-circle"
              aria-hidden="true"
            ></i>
            Verify Yourself
          </p>
        </div>
      </div>
      <div class="col-sm-7 right-side mx-auto text-center">
        <div class="container">
          <div class="row h-100 justify-content-center align-items-center">
            <form class="justify-content-center">
              <div class="text-center">
                <i
                  class="text-white p-4 m-4 fa fa-commenting-o fa-lg justify-content-center align-items-center fa-5x"
                  aria-hidden="true"
                ></i>

                <h4 class="text-white m-2 p-3">
                  Enter the OTP associated with <b> {{ email }} </b>
                </h4>

                <div class="form-group">
                  <div
                    class="m-3 p-3 input-group w-50 mx-auto align-item-center"
                  >
                    <input
                      type="text"
                      class="d-none form-control text-center otp-input"
                      name="email"
                      value="{{ email }}"
                    />
                    <input
                      type="text"
                      class="form-control text-center otp-input"
                      ngModel
                      name="otp"
                      placeholder="Enter OTP"
                      #otp="ngModel"
                      pattern="[0-9]{6}$"
                      [ngClass]="{
                        'is-invalid': (otp.touched || otp.dirty) && otp.errors
                      }"
                      required
                    />
                    <div
                      *ngIf="(otp.touched || otp.dirty) && otp.errors"
                      class="invalid-feedback"
                    >
                      <div class="text-white" *ngIf="otp.errors.required">
                        OTP is required!
                      </div>
                      <div class="text-white" *ngIf="otp.errors.pattern">
                        Enter 6 digits
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group text-center">
                  <button
                    type="button"
                    class="btn text-white text-center w-25 verify-btn bg-core-orange btn-lg"
                    (click)="verifyOtp(otp.value)"
                    [disabled]="otp.invalid"
                  >
                    Verify
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-home-footer></app-home-footer>
</div>
