<app-home-header></app-home-header>
<div class="pic">
  <div class="container d-flex justify-content-center h-100vh">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <p>Reset Password</p>
          </div>
          <div class="col-6 text-right mt-1">
            <i class="fa fa-lock"></i>
          </div>
        </div>
        <div *ngIf="!displayOTPForm" class="row">
          <div class="col-md-4 offset-md-4 text-center">
            <input
              type="email"
              ngModel
              name="email"
              class="form-control text-center"
              placeholder="Enter Email" 
              #email="ngModel"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                [ngClass]="{
                        'is-invalid':
                          email.touched && email.errors
                      }"
              required
            />
            <div class="text-white" *ngIf="email.touched">
              <span *ngIf="email.errors?.required">Email is a required!</span>
              <span *ngIf="email.errors?.pattern">This is not a valid Email!!!</span>
            </div>
            <button 
            type="submit" 
            (click)="sendOTP(email.value)"
             class="btn btn-primary w-100 mt-2" 
             [disabled]="email.invalid" 
             >
              Send OTP
          </button>
          </div> 
        </div> 

        <div *ngIf="displayOTPForm && !displayPasswordForm" class="row mt-3">
          <div class="col-md-4 offset-md-4 text-center">
            <div>
              <div class="form-group">
                <label for="Email" class="text-white">{{email}}</label>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  ngModel
                  name="otp"
                  class="form-control"
                  placeholder="Enter OTP"
                  #otp="ngModel"
                  pattern="[0-9]{6}$" 
                  [ngClass]="{
                        'is-invalid':
                          otp.touched && otp.errors
                      }"
                  required
                />
              </div>
              <div class="text-white" *ngIf="otp.touched">
                <span *ngIf="otp.errors?.required">OTP is a required!</span>
                <span *ngIf="otp.errors?.pattern">This is not a valid OTP!!!</span> 
              </div>
                <button 
                type="submit"  
                (click)="sendOTP(email)"
                class="btn btn-primary"
                >
                Resend OTP
              </button>
               <button 
                type="submit"  
                (click)="verifyOTP(otp.value)"
                class="btn btn-primary  ml-2"
                [disabled]="otp.invalid"
                >
                Verify
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="displayPasswordForm" class="row mt-3">
          <div class="col-md-4 offset-md-4 text-center">
              <form>
                <div class="form-group">
                 <label for="Email" class="text-white">{{email}}</label>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    ngModel
                    name="password"
                    class="form-control"
                    placeholder="New Password"
                    #password="ngModel"
                    pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$"
                    required
                  />
                  <span class="text-white"
                      *ngIf="password.touched && password.errors?.required">
                                Password is required
                  </span>
                  <span class="text-white" 
                       *ngIf="password.touched && password.errors?.pattern">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number
                  </span>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    ngModel
                    name="confirmPassword"
                    class="form-control"
                    placeholder="Confirm New Password" 
                    #confirmPassword="ngModel"
                    required
                  />
                   <span class="text-white"
                      *ngIf="confirmPassword.touched && password.value!==confirmPassword.value"> 
                               Passwords does not match 
                  </span>
                </div>
              <button 
                type="submit"  
                (click)="updatePassword(password.value)"
                class="btn btn-primary w-100"
                [disabled]="(password.invalid && confirmPassword.invalid) || password.value!==confirmPassword.value"
                >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-generic-dialog></app-generic-dialog>
<app-home-footer></app-home-footer>
